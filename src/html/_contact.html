<div class="container">
  <section class="contact space">
    <div class="contact__content">
      <h2>
        Как с нами связаться
      </h2>

      <a class="phone" href="tel:+380632325253">
        +38 063 23 25 253
      </a>

      <address>
        г. Киев, ул. Маршала Тимошенко, 21
      </address>

      <h3>
        Оставьте заявку и мы Вам перезвоним
      </h3>

      <form class="form" action="#">
        <label class="sr-only" for="name">
          ФИО
        </label>

        <input class="form__input" type="text" name="name" id="name" placeholder="ФИО">

        <label class="sr-only" for="phone">
          Телефон
        </label>

        <input class="form__input" id="phone" type="text" name="phone" placeholder="Телефон">

        <label class="sr-only" for="message">
          Комментарий
        </label>

        <textarea class="form__input form__message" name="message" id="message" placeholder="Комментарий"></textarea>

        <button class="btn form__btn" type="submit">Оставить заявку</button>
      </form>
    </div>

    <div class="contact__heart">
      <img src="img/heart.png" alt="" width="290" height="300">
    </div>

    <div class="contact__content">
      <h2>
        Немного документации
      </h2>

      <ul class="contact__imgs">

        <li class="contact__img contact__img--top">
          <img src="img/docs/first.png" alt="" width="320" height="400">
        </li>

        <li class="contact__img contact__img--middle">
          <img src="img/docs/second.png" alt="" width="320" height="400">
        </li>

        <li class="contact__img contact__img--bottom">
          <img src="img/docs/third.png" alt="" width="320" height="400">
        </li>
      </ul>
    </div>
  </section>
</div>
